version: '3.9'

services:
  app:
    depends_on:
     - db
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${DJANGO_PORT}:${DJANGO_PORT}"
    env_file:
      - .env
    volumes:
      - .:/trading_django/
    entrypoint: ./entrypoint-django.sh
    healthcheck:
      test: curl --fail http://localhost:8000/admin/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: worker
    entrypoint: ./entrypoint-celery-worker.sh
    volumes:
      - .:/trading_django/
    env_file:
      - .env
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_started
      schedule:
        condition: service_started

  schedule:
    build:
      context: .
    hostname: schedule
    entrypoint: ./entrypoint-celery-schedule.sh
    volumes:
      - .:/trading_django/
    env_file:
      - .env
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: postgres
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

  redis:
    image: redis
    restart: always

volumes:
  postgres_data:
